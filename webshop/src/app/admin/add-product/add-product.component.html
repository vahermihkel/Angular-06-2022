
<!-- form    a-form   ngForm -->
<div>{{ message }}</div>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <label>ID</label> <br>
  <input (ngModelChange)="checkIdUniqueness(form.value.id)" ngModel name="id" type="number" required><br>
  <label>{{'add-product.img-address' | translate}}</label> <br>
  <input ngModel name="imgSrc" type="text" required><br>
  <label>{{'add-product.name' | translate}}</label> <br>
  <input ngModel name="name" type="text" required><br>
  <label>{{'add-product.price' | translate}}</label> <br>
  <input ngModel name="price" type="number" required><br>
  <label>Kirjeldus</label> <br>
  <input ngModel name="description" type="text" required><br>
  <label>Kategooria</label> <br>
  <!-- <input ngModel name="category" type="text" required><br> -->
  <select ngModel name="category">
    <option *ngFor="let category of categories">{{ category.name }}</option>
  </select> <br>
  <label>Aktiivsus</label> <br>
  <input ngModel name="isActive" type="checkbox" required><br>
  <button [disabled]="buttonDisabled || form.invalid" class="btn btn-success">SISESTA</button>
</form>
